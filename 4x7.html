<html>
<head> 
	<title></title>
</head>
<body onload="draw()">
<canvas id ="sketch" width="1000" height="1000">
</canvas>
<script>
function draw () {
	//your drawing goes here 
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");

	for (i=.5; i<7.5; i=i+1){

	context.fillStyle = "#808080"
	context.beginPath();
	context.arc(100,i*100,30, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}

	for (i=.5; i<5.5; i=i+1){

	context.fillStyle = "#808080"
	context.beginPath();
	context.arc(i*200,50,30, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	}
}
</script>
</body>
</html>
