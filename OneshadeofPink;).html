<html>
<head> 
	<title></title>
</head>
<body onload="draw()">
<canvas id ="sketch" width="500" height="500">
</canvas>
<script>
function draw () {
	//your drawing goes here 
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
for (i=.5; i<5.5; i=i+1){
	for (p=0; p<1; p=p+1){

	context.fillStyle = "#FFC0CB"
	context.beginPath();
	context.arc(i*100,150,30, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	}
}
}
</script>
</body>
</html>
